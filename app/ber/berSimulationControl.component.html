<div class="panel panel-default">
  <div class="panel-heading">{{$ctrl.simulation.name}} <span class="label pull-right" ng-class="{'label-danger': $ctrl.simulation.status=='Error','label-warning': ($ctrl.simulation.status == 'Running' || $ctrl.simulation.status== 'Waiting'),'label-info': $ctrl.simulation.status == 'Pending','label-success': $ctrl.simulation.status == 'Finished'}">{{$ctrl.simulation.status}}</span></div>
  <div class="panel-body">
    <div uib-alert class="alert alert-info" ng-if="$ctrl.simulation.longRange">This simulation contains units with long-range weapons.</div>
    <p>Turn: {{$ctrl.simulation.turns.length-1}}</p>
  </div>
  <ber-fleet-info-list fleets="$ctrl.simulation.fleets"></ber-fleet-info-list>
  <div class="panel-body">
    <div class="form">
      <div class="form-group">
        <div class="btn-group">
          <button type="button" class="btn btn-default" ng-click="$ctrl.round()">One Round</button>
        </div>
        <div class="btn-group">
          <button type="button" class="btn btn-default" ng-click="$ctrl.run()">Fight</button>
        </div>
        <div class="btn-group" uib-dropdown>
          <button type="button" class="btn btn-default" ng-click="$ctrl.results()">Results</button>
          <button type="button" class="btn btn-default" uib-dropdown-toggle>
            <span class="caret"></span>
          </button>
          <ul class="dropdown-menu" uib-dropdown-menu role="menu">
            <li role="menuitem"><a href="" ng-click="$ctrl.exportTxt()">Export Results (TXT)</a></li>
          </ul>
        </div>
        <div class="btn-group">
          <button type="button" class="btn btn-danger" ng-click="$ctrl.delete()">Remove</button>
        </div>
      </div>
    </div>
  </div>
  <div class="panel-footer"></div>
</div>
