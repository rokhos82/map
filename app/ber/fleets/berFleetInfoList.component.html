<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th>Faction</th>
      <th>Race</th>
      <th>Fleet</th>
      <th>Unit Count</th>
      <th>Current Hull</th>
      <th>Max Hull</th>
      <th>Break %</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="fleet in $ctrl.fleets" ng-click="$ctrl.goFleetDetail(fleet.uuid)">
      <td>{{fleet.faction}}</td>
      <td>{{fleet.race}}</td>
      <td>{{fleet.name}}</td>
      <td>{{fleet.unitCount}}</td>
      <td>{{fleet.currentHull}}</td>
      <td>{{fleet.totalHull}}</td>
      <td>{{fleet.break}}</td>
    </tr>
  </tbody>
</table>
