<div class="row">
  <div class="col-lg-12">
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th><input type="checkbox" name="selectAll" /></th>
          <th>Fleet</th>
          <th>Unit Count</th>
          <th>Break</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="fleet in $ctrl.fleets">
          <td><input type="checkbox" /></td>
          <td>{{fleet.label}}</td>
          <td>{{fleet.unitCount}}</td>
          <td>{{fleet.break}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
