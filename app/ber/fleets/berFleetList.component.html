<div class="row">
  <div class="col-lg-12">
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th><input type="checkbox" name="selectAll" ng-change="$ctrl.toggleSelectAll()" ng-model="$ctrl.ui.selectAll" /></th>
          <th>Fleet</th>
          <th>Unit Count</th>
          <th>Break</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="fleet in $ctrl.fleets" ng-click="$ctrl.goToFleet(fleet.uuid)">
          <td><input type="checkbox" name="{{fleet.uuid}}" ng-change="$ctrl.toggleFleetCheck()" ng-model="$ctrl.ui.fleets[fleet.uuid]" /></td>
          <td>{{fleet.label}}</td>
          <td>{{fleet.unitCount}}</td>
          <td>{{fleet.break}}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="col-lg-12">
    <div class="form-group">
      <button class="btn btn-danger" type="button" ng-click="$ctrl.deleteSelected()">Delect Selected</button>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-lg-12">
    <div class="well">
      <pre>{{$ctrl.ui | json}}</pre>
    </div>
  </div>
</div>
